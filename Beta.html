<!DOCTYPE html>
<meta charset="utf-8">

<head>

	<title>Final Project 360-01 By Jonathan Jaco</title>

	<style>
		.axis {
			font: 14px sans-serif;
		}

		path {
			stroke: steelblue;
			stroke-width: 2;
			fill: none;
		}

		.axis path,
		.axis line {
			fill: none;
			shape-rendering: crispEdges;
		}

		.line {
			fill: none;
			stroke: steelblue;
			stroke-width: 2px;
		}
	</style>
</head>

<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<div id="graphic3"></div>

	<script>


		var margin = { top: 30, right: 40, bottom: 50, left: 200 },
			width = screen.width - 25 - margin.left - margin.right,
			height = 600 - margin.top - margin.bottom;

		var parseDate = d3.time.format("%Y").parse;

		var x = d3.time.scale().range([0, width]);
		var y0 = d3.scale.linear().range([height, 0]);

		var xAxis = d3.svg.axis().scale(x)
			.orient("bottom").ticks(5);

		var yAxisLeft = d3.svg.axis().scale(y0)
			.orient("left").ticks(5);


		var valueline = d3.svg.line()
			.x(function (d) { return x(d.year); })
			.y(function (d) { return y0(d.numTrans); });

		var svg = d3.select("body")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		// Get the data
		d3.csv("https://raw.githubusercontent.com/NotCarbonatedWater/Final-Project-CS-360/main/numTran.csv", function (error, data) {
			data.forEach(function (d) {
				d.year = parseDate(d.year);
				d.numTrans = +d.numTrans;
			});

			// Scale the range of the data
			x.domain(d3.extent(data, function (d) { return d.year; }));
			y0.domain([0, d3.max(data, function (d) {
				return Math.max(d.numTrans);
			})]);

			svg.append("path")        // Add the valueline path.
				.attr("d", valueline(data));

			svg.append("g")            // Add the X Axis
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			svg.append("g")
				.attr("class", "y axis")
				.style("fill", "steelblue")
				.call(yAxisLeft);

			svg.append("text")
				.attr("x", (width / 2) - 40)
				.attr("y", 0 - (margin.top / 2))
				.attr("text-anchor", "middle")
				.style("font-size", "20px")
				.style("text-decoration", "underline")
				.text("Number of Transitors in processors over the years");

				svg.append("text")
				.attr("class", "x label")
				.attr("text-anchor", "middle")
				.attr("x", (width / 2) - 40)
				.attr("y", height + 50)
				.style("font-size", "18px")
				.text("Year (1971 - 2019)");

				svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("x", 0 -10)
				.attr("y", 0 -10)
				.style("font-size", "18px")
				.text("Number of Transitors");

		});


	</script>


</body>
