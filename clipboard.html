<!DOCTYPE html>
<html>
<title>Final Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	body,
	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		font-family: "Montserrat", sans-serif
	}

	.axis {
		stroke: white;
		font: 12px "Montserrat", sans-serif;
	}

	path {
		stroke: red;
		stroke-width: 2;
		fill: none;
	}

	.axis path {
		stroke: white;
	}

	.axis line {
		fill: none;
		shape-rendering: crispEdges;
	}

	.line {
		fill: none;
		stroke: white;
		stroke-width: 2px;
	}

	.annotation-note-title,
	text.title {
		font-weight: bold;
	}
</style>

<body class="w3-black">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>



	<!-- Page Content -->
	<div class="w3-padding-large" id="main">
		<!-- Header/Home -->
		<header class="w3-container w3-padding-32 w3-center w3-black" id="home">
			<h1 class="w3-jumbo"><span class="w3-hide-small">Final Project: </span>Mobile Processor Evolution</h1>
			<a href="https://github.com/NotCarbonatedWater/Final-Project-CS-360">Github Link</a>
			<p>By Jonathan Jaco</p>
			<p>CS 360 - Section 1</p>
			<img src="apple-m1-chip.jpg" alt="apple-m1-chip" class="w3-image" width="992" height="1108">
		</header>


		<div id="graphic3"></div>


	</div>




	<script>

		d3.csv("https://raw.githubusercontent.com/NotCarbonatedWater/Final-Project-CS-360/main/MacroTrends_Data_Download_AAPL.csv", function (data) {

			var margin = { top: 30, right: 150, bottom: 50, left: 300 },
				width = screen.width - 25 - margin.left - margin.right,
				height = 600 - margin.top - margin.bottom;

			var parseDate = d3.time.format("%Y-%m-%d").parse;

			var x = d3.time.scale().range([0, width]);
			var y0 = d3.scale.linear().range([height, 0]);

			var xAxis = d3.svg.axis().scale(x)
				.orient("bottom").ticks(5);

			var yAxisLeft = d3.svg.axis().scale(y0)
				.orient("left").ticks(5);


			var valueline = d3.svg.line()
				.x(function (d) { return x(d.date); })
				.y(function (d) { return y0(d.close); });

			var svg = d3.select("#graphic3").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// Get the data
			data.forEach(function (d) {
				d.date = parseDate(d.date);
				d.close = +d.close;
			});

			// Scale the range of the data
			x.domain(d3.extent(data, function (d) { return d.date; }));
			y0.domain([0, d3.max(data, function (d) {
				return Math.max(d.close);
			})]);

			svg.append("path")        // Add the valueline path.
				.attr("d", valueline(data));

			svg.append("g")            // Add the X Axis
				.style("fill", "white")

				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			svg.append("g")
				.attr("class", "y axis")
				.style("fill", "white")
				.call(yAxisLeft);



		});

	</script>

	<p> data
	</p>


</body>

</html>
